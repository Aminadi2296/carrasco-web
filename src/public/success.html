<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrasco Web</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <div class="header-bg">
        <div class="wrapper">
            <header class="first-header ">
                <a href="" class="logo">
                    <img src="./icon.ico" alt="logo" width="35px">
                    <span>Grupo JJ</span>
                </a>
                <div class="hours">
                    <p>HORARIO DE ATENCIÓN <br>Lun - Sab 7:00am - 6:00pm
                    </p>
                </div>
                <div class="call-us">
                    <p>LLÁMANOS <br>0241-1544545
                    </p>
                </div>
                <a href="#mail" class="btn btn-ref">Pedir Cotización</a>
            </header>
        </div>
    </div>


    <header class="sticky-header wrapper">
        <div class="icon-mobile">
            <a href=""><img src="./icon.ico" width="30px" alt=""><p>Grupo JJ</p></a>
        </div>
        <nav id="nav">
            <ul class="nav-list">
                <li ><a data-nav="home" class="active homeNavItem" href="#home">Inicio</a></li>
                <li ><a data-nav="about" class="aboutNavItem" href="#about">Acerca de</a></li>
                <li ><a data-nav="commits" class="commitsNavItem" href="#commits">Reseñas</a></li>
                <li ><a data-nav="services" class="servicesNavItem" href="#services">Servicios</a></li>
                <li ><a data-nav="mail" class="mailNavItem" href="#mail">Contacto</a></li>
                <li ><a data-nav="clients" class="clientsNavItem" href="#clients">Clientes</a></li>
            </ul>
        </nav>
        <input type="checkbox" name="my-checkbox" id="menu">
        <label for="menu">
            <div class="icon-hamburguer" class="z-index: 100" >
                <div class="container-icon" onclick="navIcon(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                  </div> 
            </div>
        </label>
    </header>


    <section class="first-section">
        <div class="wrapper">
            <div class="first-section-container">
                <div class="first-section-par">
                    Mensaje enviado exitosamente.
                </div>
                <div>
                    <a href="./index.html" class="btn second-button btn-ref">Volver al Inicio</a>
                </div>
            </div>

        </div>
